<html>
  <head>
    <title>File upload Node.</title>
    <script src="./node_modules/angular/angular.js"></script>
  </head>
  <body>
    <form id="uploadForm"
        enctype="multipart/form-data"
        action="/upload"
        method="post">
      <input type="file" name="file" />
      <input type="submit" value="Upload File1" name="submit">
    </form>
      
    <form id="uploadForm2"
          enctype="multipart/form-data"
          action="/upload2"
          method="post">
      <input type="file" name="file2" />
      <input type="submit" value="Upload File2" name="submit">
    </form>
  </body>
  
</html>
